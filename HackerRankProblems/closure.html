<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Closure</title>
</head>
<body>
    <input pattern="/^[0-9\s]*$/">
    <script>
        function numbers(firstNum,secondNum){
            var a = "the result is";
            
            function add(){
                var b = firstNum + secondNum;
                return a+b;
            }
            return add();
            
        }
        console.log(numbers(10,20));
        
    </script>
</body>
</html>

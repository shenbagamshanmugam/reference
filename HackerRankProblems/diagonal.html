<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="diagonal">
        <div id="matrixsize">
            <label>Enter the matrix size
                <input id="userrinput" type="number" onChange="getvalue()">
            </label>
        </div>     
        
    </div>

    <script>
        function getvalue(){
         var n = document.getElementById('userrinput').value;
         var divNode = document.createElement('p');
         var divText = document.createTextNode("Enter the matrix values");
         divNode.appendChild(divText);
         document.getElementById('diagonal').appendChild(divNode);
         var nextLine = document.createElement('br');
         var d1=0;
         var d2=0;
         
         var squareMatrix = [];
         for(i=0;i<n;i++){
             squareMatrix[i]=new Array();
             for(j=0;j<n;j++){
                squareMatrix[i][j]=prompt("enter the matrix values",j);  
               
                if(i==j){
                    d1=d1+parseInt(squareMatrix[i][j]);                   
                }
                if(i==n-j-1){
                    d2=d2+parseInt(squareMatrix[i][j]);
                }
                                     
             }            
            
         }

         for(i=0;i<squareMatrix.length;i++){
             for(j=0;j<squareMatrix.length;j++){
                 document.write(squareMatrix[i][j]+' ');                 
             }
             document.write("<br>");
         }

         
        
         console.log(squareMatrix);
         console.log(Math.abs(d1-d2));
        }   



       
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Popup</title>
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>	
	
</head>
<body>
	<span class="chatbutton">Chats</span>
	<div class="chatbox">
		<div class="opentab">
			<div class="chatstab">
				<div class="chattext">Chats</div>
				<div class="chatcross"></div>
				<div class="vertical_line"></div>
				<div class="notification"></div>
				<div class="moredots"></div>
			</div>	
			<div><p class="contact">Contacts</p></div>	
			<div class="content" id="scrollBarStyle">
				<div class="nocontacts">None of our JOC Representatives are available right now,although you are welcome to leave a message!</div>
				<img class="lineimg" src="images/line.png"/>
				<div class="contentbox">
					<div class="col-md-12 nameinput">
						<div class="username col-md-12">
							<div class="nameicon col-md-2">
								<div class="glyphicon glyphicon-user icon"></div>
							</div>
							<div class="name col-md-10"><input class="input" type="text" name="name" placeholder="Your Name"></div>
						</div>
					</div>
					<div class="col-md-12 nameinput">
						<div class="mail col-md-12">
							<div class="nameicon col-md-2">
								<div class="glyphicon glyphicon-envelope icon"></div>
							</div>
							<div class="name col-md-10"><input class="input" type="text" name="name" placeholder="Your Name"></div>
						</div>
					</div>
					<div class="col-md-12 nameinput">
						<div class="mail col-md-12">
							<div class="nameicon col-md-2">
								<div class="glyphicon glyphicon-bell icon"></div>
							</div>
							<div class="name col-md-10"><input class="input" type="text" name="name" placeholder="Your Name">
							</div>
						</div>
					</div>
					<div class="textarea col-md-12">
						<textarea rows="4" cols="50" placeholder="Your Message"></textarea>					
					</div>
					<button class="btn btn-primary sendbutton">Send Email</button>
				</div>
				<img class="lineimg bottomlineimg" src="images/line.png"/>
			</div>	
		</div>
	</div>
</body>
</html>
